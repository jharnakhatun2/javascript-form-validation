<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="pic">
        <img src="/image/fa.png" alt="">
    </div>
  <div class="container">
    <div class="header">
    <h1 >Welcome ...</h1>
    <h3 class="header3"> Registration</h3>
</div>
    <form action="/" method="post" id="myForm">
        <div class="field">
            <input type="text" name="username" id="username" placeholder="User Name" autocomplete="off">
            <small></small>
        </div>
        <div class="field">  
            <input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
            <small></small>
        </div>
        <div class="field">
            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <small></small>
        </div>
        <div class="field">
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" autocomplete="off">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <small></small>
        </div>
        <div class="field">
            <input type="submit" value="Submit" >
        </div>
    </form>
  </div>
</div>

   <script src="script.js"></script>
</body>
</html>
